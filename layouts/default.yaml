    key_enter: "\n"
    key_space: " "
    key_backspace: "\b"
    key_tab: "\t"
    key_esc: "\x1b"
  symbols:
    key_1: '!'
    key_2: '@'
    key_3: '€'
    key_4: '∞'
    key_5: '°'
    key_6: '²'
    key_7: '³'
    key_8: '×'
    key_9: '÷'
