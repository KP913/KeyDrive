layers:
  base:
    #key_a: "\n"
    key_b: 'b'
    # key_c: '©'
    #key_d: '∂'
    #key_e: '∑'
    key_f: '∫'
    key_g: 'γ'
    key_h: '?'
    key_i: '∞'
    key_j: '∆'
    key_k: '∇'
    key_l: 'λ'
    key_m: 'µ'
    key_n: '≠'
    key_o: 'Ω'
    key_p: 'r'
    key_q: 'θ'
    #key_r: 'ρ'
    #key_s: 'σ'
    key_t: 'τ'
    key_u: 'υ'
    key_v: 'φ'
    #key_w: 'ω'
    key_x: 'χ'
    key_y: 'ψ'
    key_z: 'ζ'
